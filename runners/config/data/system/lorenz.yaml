system:
  _target_: src.simulators.system.Lorenz
  num_samples: 10
  system_param:
    _target_: src.simulators.types.SysParam
    C: [ 0, 1, 0 ] # Observation matrix
    ObservableIndex: [ 1 ]
    system_coeff:
      sigma: 10
      rho: 28
      beta: 8/3
  sampler:
    _target_: src.simulators.sampler.get_sampler
    sampler_type: lhs
    seed: ${ data.seed }
    sample_space: [ [ -1,1 ],[ -1,1 ], [ -1,1 ] ]
p_noise:
  _target_: src.simulators.noise.get_noise
  noise_type: gaussian
  mean: 0
  std: 0.1
  m_noise:
    _target_: src.simulators.noise.get_noise
    noise_type: gaussian
    mean: 0
    std: 0.1

