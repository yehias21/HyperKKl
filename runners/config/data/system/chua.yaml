_target_: src.simulators.system.Chua
num_samples: 10
system_param:
  _target_: src.simulators.types.SysParam
  C: [ 0, 0, 1 ] # Observation matrix
  ObservableIndex: [ 2 ]
  system_coeff:
    alpha: 9.0
    beta: 14.0
    R: 1.0
    C2: 10.0
    m0: -1.143
    m1: -0.714
sampler:
  _target_: src.simulators.sampler.get_sampler
  sampler_type: lhs
  seed: ${ data.seed }
  sample_space: [ [ 0,1 ], [ 0,0.1 ],[ 0,0.1 ] ]
p_noise:
  _target_: src.simulators.noise.get_noise
  noise_type: gaussian
  mean: 0
  std: 0.1
m_noise:
  _target_: src.simulators.noise.get_noise
  noise_type: gaussian
  mean: 0
  std: 0.1

